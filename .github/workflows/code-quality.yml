name: Code Quality

on:
  push:
    branches: [ dev, main ]
  pull_request:
    branches: [ dev, main ]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pre-commit
        
    - name: Run pre-commit
      run: |
        pre-commit run --all-files
      continue-on-error: true
    
    - name: Check for changes
      run: |
        if [[ -n $(git status --porcelain) ]]; then
          echo "Pre-commit made changes. Please run 'pre-commit run --all-files' locally and commit the changes."
          exit 1
        fi
